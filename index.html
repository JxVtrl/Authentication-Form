<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form Example</title>
</head>
<body>
    <div id="mobile">
        <section>
            <img class="imagem1" src="https://images.unsplash.com/photo-1629233795404-d8de1dc90aa3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80">
            <img class="imagem2" src="https://images.unsplash.com/photo-1629233796529-4a04bf1aee52?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80">
        </section>
        <section id="main-section">
            <div>
                <h5>Welcome back</h5>
                <h2>Login to yout account</h2>
                <main>
                    <form action="#">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                        </div>
                        <div>
                            <input type="checkbox" name="" id=""><label for="checkbox">Remember me</label>
                            <h5><a href="#">Forgot password?</a></h5>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </main>
                <footer><h5>Dont have an account? <a href="#">Join free today</a></h5></footer>
            </div>
        </section>
    </div>
</body>
</html>
